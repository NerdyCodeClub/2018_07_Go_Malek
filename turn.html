<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <h2>Switch State:</h2>
                        <h3><label id="switchStateLabel">Unknown</label></h3>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-sm-6">
                                <input type="button" id="switch-button-on" tabindex="1" class="form-control btn btn-turnOn" value="on"
                                    onclick='turnSwitch("on")'>
                            </div>
                            <div class="col-sm-6">
                                    <input type="button" id="switch-button-off" tabindex="2" class="form-control btn btn-turnOff" value="off"
                                        onclick='turnSwitch("off")'>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function turnSwitch(value){
        $.ajax({
            url: "/turn",
            data: 'value=' + value,
            type: "POST",
            success: function(data){
                var response = JSON.parse(data);
                $("#switchStateLabel").html(response.State);
            }
        })
    }
</script>
